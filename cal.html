<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - Tails Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1e1e1e;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
            
            margin-right: 15px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 80%;
            max-width: 800px;
        }
        .day {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            min-height: 80px;
        }
        .day.event {
            background-color: #ff9800;
        }
    </style>
</head>
